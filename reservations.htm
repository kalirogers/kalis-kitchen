	  <div id="#container">
	  <h1 class="reservations">Reserve a Table</h1>
	  <form>
	  <fieldset id="reservations">
	  
	  <label for="firstname">First Name*</label>
	  <input type="text" name="firstname" id="firstname" required />
	  
	  <label for="lastname">Last Name*</label>
	  <input type="text" name="lastname" id="lastname" required />
	  
	  <label for="phone">Phone</label>
	  <input type="text" name="phone" id="phone" />
	  
	  <label for="email">Email*</label>
	  <input type="email" name="email" id="email" required />
	  
	  <label for="numParty" class="numParty">Number of Guests*</label>
	 <!--<input type="number" name="numParty" id="numParty" required min="1" max="25" />-->
	<select class="numParty" name="numParty" id="numParty" required>
	<option value="01">01</option>
		<option value="02">02</option>
		<option value="03">03</option>
		<option value="04">04</option>
		<option value="05">05</option>
		<option value="06">06</option>
		<option value="07">07</option>
		<option value="08">08</option>
		<option value="09">09</option>
		<option value="10">10</option>
	 </select> 
	 
	  <label for="visitDate">Date of Visit*</label>
	  <input name="visitDate" id="visitDate" type="date" required>
	  
	  <label for="time" class="time">Time*</label>
	  
	  <select class="time" name="time" id="time" required>
		<option value="01">01</option>
		<option value="02">02</option>
		<option value="03">03</option>
		<option value="04">04</option>
		<option value="05">05</option>
		<option value="06">06</option>
		<option value="07">07</option>
		<option value="08">08</option>
		<option value="09">09</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
	 </select>
	 
	 <select class="time" name="minute" id="minute">
		<option value="00">00</option>
		<option value="15">15</option>
		<option value="30">30</option>
		<option value="45">45</option>
	 </select>
	 
	 <input type="radio" name="timeOfDay" id="AM" value="AM">
	 <label for="AM" class="radio">AM</label>
	 <input type="radio" name="timeOfDay" id="PM" value="PM">
	 <label for="PM" class="radio">PM</label>
	 </fieldset>
	 <br/>
	  
	 <input class="submit" type="submit" value="Make a Reservation" />
	  
	 </form>
